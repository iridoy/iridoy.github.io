<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 200px;
        }

        div.type {
            width: 200px;
            display: inline-flex;
        }
        div.blank {
            width: 200px;
            display: inline-flex;
        }

        div.output {
            width: 75px;
            display: inline-flex;
        }
    </style>
</head>
<body>
    <h1>Target: 250,000</h1>
    <div>
        <div style="font-weight: bold;" class="type">Variable</div>
        <div style="font-weight: bold;" class="blank">Slider</div>
        <div style="font-weight: bold;" class="output">Value</div>
    </div>
    <div>
        <div class="type">Organic Search</div>
        <input type="range" id="slider1" min="50000" max="75000" value="63364.55284">
        <div class="output" id="output1"></div>
    </div>
    <div>
        <div class="type">Property_Conversion</div>
        <input type="range" id="slider2" min="0.42" max=".65" step = ".001" value="0.537787686">
        <div class="output" id="output2"></div>
    </div>
    <div>
        <div class="type">Room_Conversion</div>
        <input type="range" id="slider3" min="0.31" max="0.45" step = ".001" value="0.380608487">
        <div class="output" id="output3"></div>
    </div>
    <div>
        <div class="type">Booking Clicked_Conversion</div>
        <input type="range" id="slider4" min="0.16" max=".24" step = ".001" value="0.200359373">
        <div class="output" id="output4"></div>
    </div>
    <div>
        <div class="type">Payment Initiated_Conversion</div>
        <input type="range" id="slider5" min="0.60" max=".90" step = ".001" value="0.750172673">
        <div class="output" id="output5"></div>
    </div>
    <div>
        <div class="type">Purchase_Conversion</div>
        <input type="range" id="slider6" min=".68" max=".97" step = ".001" value="0.849294319">
        <div class="output" id="output6"></div>
    </div>
    <div>

    </div>


    <script src="simulation2.js"></script>

</body>
</html>
